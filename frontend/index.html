<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Task Tracker</h1>
        <p>Bem-vindo ao Task Tracker! Gerencie suas tarefas de forma eficiente.</p>
    </header>
    
    <main>
        <section class="task-form" aria-labelledby="new-task-heading">
            <h2 id="new-task-heading">Nova Tarefa</h2>

            <form action="" method="" id="new-task-form">
                <input type="text" name="task-title" id="task-title" placeholder="Insira aqui o título da tarefa" required>
                <textarea name="task-description" id="task-description" placeholder="Insira aqui a descrição da tarefa"></textarea>
                <button type="submit">Adicionar</button>
            </form>
        </section>
        
        <section class="task-list" aria-labelledby="new-task-heading">
            <h2 id="task-list-heading">Lista de Tarefas</h2>
            
            <div id="tasks-container">
                
            </div>
        </section>
    </main>
    
    <footer>
        <p>Task Tracker 2025. Feito por Alex Reis.</p>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
